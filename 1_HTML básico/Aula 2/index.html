<!-- essa tag doctype é responsável por definir a versão do html -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 
            A tag head serve para as configurações do meu documento html
        -->
        <title>Hello Word!</title>
    </head>
    <body>
        <!--
            A tag body é responsável pela área visivel da minha página
         -->
         <h1>Hello World</h1>
    </body>
</html>
